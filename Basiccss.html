<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Comments Example</title>
    <style>
        /* This is the body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
        }

        /* This styles the heading */
        h1 {
            color: #333;
            text-align: center;
        }

        /* Styling the paragraph text */
        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>CSS Comments Example</h1>
    <p>This page demonstrates the use of CSS comments.</p>
</body>
</html>
